<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div th:if="${errors.containsKey('credentialsError')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${errors['credentialsError']}"></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form action="#" th:action="@{/register}" method="post" th:object="${user}" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" id="username" name="username" required value=""/>
                        <div class="invalid-feedback" th:if="${errors.containsKey('usernameError')}">
                            <span th:text="${errors['usernameError']}"></span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control is-invalid" id="password" name="password" required value=""/>
                        <div class="invalid-feedback" th:if="${errors.containsKey('passwordError')}">
                            <span th:text="${errors['passwordError']}"></span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control is-invalid" id="repeat-password" name="repeatPassword" required value=""/>
                        <div class="invalid-feedback" th:if="${errors.containsKey('repeatPasswordError')}">
                            <span th:text="${errors['repeatPasswordError']}"></span>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/login">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
